<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="FuenteSe単al">Potencia de la se単al</label>
        <input type="text" id="FuenteSe単al">
        <br>
        <label for="RuidoFondo">Potencia ruido</label>
        <input type="text" id="RuidoFondo">
        <br>
        <br>
        <input type="submit" onclick="calculoPotencia()">
    </form>
    <br>
    <p id="Respuesta"></p>
    <script>

        function calculoPotencia(){
            var potencia1 = document.getElementById('FuenteSe単al').value;
            var potencia2 = document.getElementById('RuidoFondo').value;

            var respuesta = 10 * Math.log10((potencia1/potencia2));

            document.getElementById("Respuesta").innerHTML = "La relacion en decibelios es: "+ respuesta.toFixed(2) +" dB";

        }


    </script>
</body>
