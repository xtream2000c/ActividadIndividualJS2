<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form onsubmit="return false">
        <label for="segundos">Cantidad de segundos: </label>
        <input type="text" id="segundos">
        <br>
        <br>
        <input type="submit" onclick="cronometro()">
    </form>

    <p id="respuesta"></p>

    <script>

        function cronometro() {
            
            var segundos = document.getElementById("segundos").value;

            if (segundos<0){

                alert("Introduce un valor positivo de segundos.");

            }else{

                var i = 1;
                var j = 1;


                function bucle() {
                        
                    setTimeout(respuestaP, 1000);
                    
                }

                bucle();

                function respuestaP() {
                        
                        document.getElementById("respuesta").innerHTML="Segundos transcurridos: "+i;
                        
                        i++;

                        j++;

                        cambiacolor();

                        if (i < segundos) {
                            bucle();
                        }

                    }

            }

            setTimeout(function(){document.getElementById("respuesta").innerHTML="Se acabo el tiempo ";}, (segundos)*1000);

            setInterval(cambiacolor, 1000);

                function cambiacolor() {

                        j++;

                        if(j%2!=0){
                            document.body.style.backgroundColor="red";
                        }else{
                            document.body.style.backgroundColor="white";
                        }
            }
        }

    </script>
</body>
</html>
